name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
      - claude/explain-codebase-mlzioll4th4dqx80-7qHgu
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: deploy-ghpages
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set repo name
        run: |
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          echo "BASE_PATH=/${REPO_NAME}/" >> "$GITHUB_ENV"
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: ${{ env.BASE_PATH }}
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_files: true
          commit_message: Deploy main site from ${{ github.sha }}
