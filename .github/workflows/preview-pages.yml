name: Preview GitHub Pages

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

env:
  IS_FORK: ${{ github.event.repository.fork }}
  IS_SAME_REPO_PR: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}

concurrency:
  group: preview-pages-${{ github.event.pull_request.number || github.ref_name }}
  cancel-in-progress: true

jobs:
  build-deploy:
    if: env.IS_FORK == 'false' && env.IS_SAME_REPO_PR == 'true'
    runs-on: ubuntu-latest
    env:
      PREVIEW_DIR: previews/${{ github.event.pull_request.number || github.ref_name }}
      REPO_NAME: ${{ github.event.repository.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build preview
        run: npm run build
        env:
          VITE_BASE_PATH: /${{ env.REPO_NAME }}/${{ env.PREVIEW_DIR }}/
      - name: Deploy preview
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ env.PREVIEW_DIR }}
          keep_files: true
          commit_message: Deploy preview ${{ github.event.pull_request.number || github.ref_name }}
